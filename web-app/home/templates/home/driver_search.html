
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section"> 
    <h1 style="color: blue;">Driver Search Page</h1>
    
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4">Search Requests</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outpline-info" type="submit">Search</button>
            </div>
        </form>
        
        
        
    </div>
    
{%endblock content%}
