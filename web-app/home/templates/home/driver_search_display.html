
    <h2>Driver Search Display</h2>
    {% for ride in rides %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                
                <small class="text-muted">Destination : {{ ride.destination }} //</small>
                <small class="text-muted">arrive at {{ ride.arrival_time }} // </small>
                <small class="text-muted">{{ ride.numberOfPassenger }} Passengers // </small>
                <small class="text-muted">Status is : {{ ride.status }} // </small>
                
            </div>
            
            
            {% if ride.status == 'open' %}
                <h2><a class="article-title" href="{% url 'confirm_request' ride.id %}">Confirm this order</a></h2>
            {% endif %}
            
            </div>
        </article>
    {% endfor %}
